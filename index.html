<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>Free Vacation?</h1>
    <div class="signUp">
        <div class="backgroundImage">
            <p class="inText"> <img src="./icons8-vacation-50.png" alt="iconOfVacation"> Sign up for your free vacation</p>
        </div>
        <div class="mainForm">
            <p class="top disclaimer">This is not a real offer!</p>
            <p class="disclaimer">To get a free vacation, ask your boss. Miracles do happen!</p>
            <div>
                <form action="" method="">
                    <fieldset class="flexed">
                        <fieldset class="mainField1">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email">
                            <label for="password1">password</label>
                            <input type="password" name="password1" id="password1" class="password1" required>
                            <p class="showError"></p>
                        </fieldset>
                        <fieldset class="mainfield2">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName id="lastName>
                            <label for="tel">Telephone Number</label>
                            <input type="tel" name="tel" id="tel">
                            <label for="password2">Confirm Password</label>
                            <input type="password" name="password2" id="password2" class="password2" required>
                        </fieldset>
                    </fieldset>
                    <fieldset>
                        <button type="submit">Create Account</button>
                        <p class="logIn">Already have an account? <a href="">Log in</a></p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
